<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        h2 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1em;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }

        #result h3 {
            font-size: 1em;
            margin-bottom: 10px;
        }

        #output {
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #downloadBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        #downloadBtn:hover {
            background-color: #0056b3;
        }

        /* Navigation button */
        #decryptionBtn {
            position: absolute;
            top: 20px;
            right: 45%;
            background-color: #ff5722;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        #decryptionBtn:hover {
            background-color: #e64a19;
        }
footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #aaa;
        }
        /* Responsive design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1em;
            }

            input[type="text"], input[type="file"] {
                font-size: 0.9em;
            }

            button, #decryptionBtn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Button -->
    <a href="decryption.html" id="decryptionBtn">Go to Decryption<br>စာပြန်ဖြည်ရန်</a>

    <div class="container">
        <h1>Binimal by Hein Htet Aung</h1>
        <h2>Encryption Tool (စာဝှက်ခြင်း)</h2>

        <!-- Encryption Form -->
        <form id="encryptionForm">
            <label for="text">Enter Text to Encrypt:<br>သင်ရိုက်လိုသောenglishစာကိုထည့်ပါ။</label>
            <input type="text" id="text" placeholder="Enter text here" required>
            <button type="submit">Encrypt(စာဝှက်ပါ။)</button>
        </form>

        <!-- Upload File Section -->
        <label for="fileInput">Or Upload a Text File:</label>
        <input type="file" id="fileInput" accept=".txt">

        <!-- Encryption Result -->
        <div id="result">
            <h3>Encryption Result:</h3>
            <p id="output"></p>
            <a id="downloadBtn" href="#" style="display:none;" download="encrypted_result.txt">Download Encrypted Result</a>
<p>အခက်အခဲရှိပါက @sakai2811(Telegram) သို့မေးမြန်းနိုင်ပါသည်။</p>
<footer>
            &copy; 2024 Binimal by Hein Htet Aung. All rights reserved.
        </footer>
        </div>
    </div>

    <script>
        // Function to scroll to the result section
        function scrollToResult() {
            const resultSection = document.getElementById("result");
            resultSection.scrollIntoView({ behavior: "smooth" });
        }

        // Handle encryption of input text
        document.getElementById("encryptionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const text = document.getElementById("text").value;

            // Encrypt the text
            const encrypted = encryptToDecimalLetters(text);

            // Display the result
            document.getElementById("output").textContent = `Encrypted Text: ${encrypted}`;

            // Enable and prepare download button
            const downloadLink = document.getElementById("downloadBtn");
            downloadLink.style.display = "inline-block";
            const fileContent = new Blob([encrypted], { type: 'text/plain' });
            downloadLink.href = URL.createObjectURL(fileContent);

            // Scroll to the result
            scrollToResult();
        });

        // Handle file upload and encryption
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileContent = e.target.result;

                    // Encrypt the content of the file
                    const encrypted = encryptToDecimalLetters(fileContent);

                    // Display the result
                    document.getElementById("output").textContent = `Encrypted Text: ${encrypted}`;

                    // Enable and prepare download button
                    const downloadLink = document.getElementById("downloadBtn");
                    downloadLink.style.display = "inline-block";
                    const fileBlob = new Blob([encrypted], { type: 'text/plain' });
                    downloadLink.href = URL.createObjectURL(fileBlob);

                    // Scroll to the result
                    scrollToResult();
                };
                reader.readAsText(file);
            }
        });

        // Encryption function
        function encryptToDecimalLetters(text) {
            let binaryData = '';
            for (let char of text) {
                let binaryChar = char.charCodeAt(0).toString(2).padStart(8, '0');
                binaryData += binaryChar;
            }

            let encryptedData = '';
            for (let i = 0; i < binaryData.length; i += 4) {
                let chunk = binaryData.slice(i, i + 4);
                encryptedData += String.fromCharCode(parseInt(chunk, 2) + 97); // Convert to letters (a-j)
            }

            return encryptedData;
        }
    </script>
</body>
</html>
