<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a {
            text-decoration: none;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn-encrypt {
            background-color: #4CAF50;
            color: white;
        }

        .btn-encrypt:hover {
            background-color: #45a049;
        }

        .btn-decrypt {
            background-color: #007bff;
            color: white;
        }

        .btn-decrypt:hover {
            background-color: #0056b3;
        }

 .btn-abt {
            background-color: #ff6257;
            color: white;
        }

        .btn-abt:hover {
            background-color: #ffb3ad;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #aaa;
        }

        /* Responsive styling */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }

            a {
                font-size: 0.9em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome from Binimal </h1>
        <p>Securely Encrypt and Decrypt your text with Binimal by Hein Htet Aung</p>
        
        <div class="btn-container">
            <a href="encryption.html" class="btn-encrypt">Go to Encryption(စာဝှက်ရန်)</a>

<a href="about.html" class="btn-abt">About (အကြောင်းအရာ)</a>
        </div>

        <footer>
