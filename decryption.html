<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
        }
footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #aaa;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        h2 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1em;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
        }

        #result h3 {
            font-size: 1em;
            margin-bottom: 10px;
        }

        #output {
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: bold;
            color: #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #downloadBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        #downloadBtn:hover {
            background-color: #0056b3;
        }

        /* Navigation button */
        #encryptionBtn {
            position: absolute;
            top: 20px;
            right: 45%;
            background-color: #ff5722;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        #encryptionBtn:hover {
            background-color: #e64a19;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1em;
            }

            input[type="text"], input[type="file"] {
                font-size: 0.9em;
            }

            button, #encryptionBtn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Button -->
    <a href="encryption.html" id="encryptionBtn">Go to Encryption<br>စာဝှက်ရန်</a>

    <div class="container">
        <h1>Binimal by Hein Htet Aung</h1>
        <h2>Decryption Tool(စာဖြည်ခြင်း)</h2>

        <!-- Decryption Form -->
        <form id="decryptionForm">
            <label for="text">Enter Text to Decrypt:<br>စာဝှက်ကိုထည့်ပါ။</label>
            <input type="text" id="text" placeholder="Enter encrypted text here" required>
            <button type="submit">Decrypt(စာဖြည်ရန်)</button>
        </form>

        <!-- Upload File Section -->
        <label for="fileInput">Or Upload a Text File:</label>
        <input type="file" id="fileInput" accept=".txt">

        <!-- Decryption Result -->
        <div id="result">
            <h3>Decryption Result:</h3>
            <p id="output"></p>
            <a id="downloadBtn" href="#" style="display:none;" download="decrypted_result.txt">Download Decrypted Result</a>
<p>အခက်အခဲရှိပါက @sakai2811(Telegram) သို့မေးမြန်းနိုင်ပါသည်။</p>
<footer>
            &copy; 2024 Binimal by Hein Htet Aung. All rights reserved.
        </footer>
        </div>
    </div>

    <script>
        // Function to scroll to the result section
        function scrollToResult() {
            const resultSection = document.getElementById("result");
            resultSection.scrollIntoView({ behavior: "smooth" });
        }

        // Handle decryption of input text
        document.getElementById("decryptionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const text = document.getElementById("text").value;

            // Decrypt the text
            const decrypted = decryptToOriginalText(text);

            // Display the result
            document.getElementById("output").textContent = `Decrypted Text: ${decrypted}`;

            // Enable and prepare download button
            const downloadLink = document.getElementById("downloadBtn");
            downloadLink.style.display = "inline-block";
            const fileContent = new Blob([decrypted], { type: 'text/plain' });
            downloadLink.href = URL.createObjectURL(fileContent);

            // Scroll to the result
            scrollToResult();
        });

        // Handle file upload and decryption
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileContent = e.target.result;

                    // Decrypt the content of the file
                    const decrypted = decryptToOriginalText(fileContent);

                    // Display the result
                    document.getElementById("output").textContent = `Decrypted Text: ${decrypted}`;

                    // Enable and prepare download button
                    const downloadLink = document.getElementById("downloadBtn");
                    downloadLink.style.display = "inline-block";
                    const fileBlob = new Blob([decrypted], { type: 'text/plain' });
                    downloadLink.href = URL.createObjectURL(fileBlob);

                    // Scroll to the result
                    scrollToResult();
                };
                reader.readAsText(file);
            }
        });

        // Decryption function
        function decryptToOriginalText(encrypted) {
            let binaryData = '';
            for (let char of encrypted) {
                let decimalValue = char.charCodeAt(0) - 97;
                binaryData += decimalValue.toString(2).padStart(4, '0');
            }

            let originalText = '';
            for (let i = 0; i < binaryData.length; i += 8) {
                let byte = binaryData.slice(i, i + 8);
                if (byte.length === 8) {
                    originalText += String.fromCharCode(parseInt(byte, 2));
                }
            }

            return originalText;
        }



    </script>
</body>
</html>
